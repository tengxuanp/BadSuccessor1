name: Build BadSuccessor (Install 4.6.1 targeting pack)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-2025
    timeout-minutes: 120

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1.3.1

      - name: Install .NET Framework 4.6.1 Developer Pack (Targeting Pack)
        shell: pwsh
        run: |
          # Download Visual Studio installer bootstrapper
          $vsBootstrap = "vs_installer.exe"
          $url = "https://aka.ms/vs/17/release/vs_Enterprise.exe"
          Invoke-WebRequest -Uri $url -OutFile $vsBootstrap -UseBasicParsing

          # Install only the 4.6.1 Targeting Pack component (silent)
          Start-Process -FilePath $vsBootstrap -ArgumentList '--add Microsoft.Net.Component.4.6.1.TargetingPack --quiet --wait --norestart' -Wait

          # verify install
          if (-Not (Test-Path "C:\Program Files (x86)\Reference Assemblies\Microsoft\Framework\.NETFramework\v4.6.1")) {
            Write-Error "Targeting pack directory not found after install."
            exit 1
          } else {
            Write-Output "4.6.1 Targeting Pack installed."
          }

      - name: Restore NuGet packages
        run: nuget restore BadSuccessor.sln

      - name: Build solution (Release)
        run: msbuild BadSuccessor.sln /p:Configuration=Release /p:Platform="Any CPU"

      - name: Upload artifact (exe)
        uses: actions/upload-artifact@v4
        with:
          name: BadSuccessor-exe
          path: BadSuccessor\bin\Release\**\*.exe
